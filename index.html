<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="converter.css" />
  </head>
  <body>
    <div id="main">
      <div id="up-container">
        <button onclick="myFunction()" id="btn-dark">Dark Mood</button>

        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="box" type="text" />

        <button id="btn">Convert</button>
      </div>
      <div id="main-1">
        <h2 id="h2Text1">Length (Meter/Feet)</h2>
        <br />
        <p id="p-1"></p>
      </div>
      <div id="main-2">
        <h2 id="h2Text2">Volume (Liters/Gallons)</h2>
        <br />
        <p id="p-2"></p>
      </div>
      <div id="main-3">
        <h2 id="h2Text3">Mass (Kilograms/Pounds)</h2>
        <br />
        <p id="p-3"></p>
      </div>
    </div>

    <script src="converter.js"></script>
  </body>
</html>
